name: Build on Pull Request

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '7.0.x'
        
    - name: Install dependencies
      run: |
        cd PWManager.CLI
        dotnet restore

    - name: Build
      run: |
        cd PWManager.CLI
        dotnet build
